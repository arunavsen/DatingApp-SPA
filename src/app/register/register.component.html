<form ngNativeValidate  #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input required name="username" type="text" class="form-control" placeholder="Username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <input required name="password" type="password" class="form-control mt-2" placeholder="Password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center mt-2">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
