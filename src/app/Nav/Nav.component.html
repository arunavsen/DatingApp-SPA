<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-body-tertiary">
  
  <div class="container">
  <a class="navbar-brand" href="#">DatingApp</a>

  <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link" href="#">
          Messages
        </a>
      </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown" dropdown>
    <a class="dropdown-toggle text-light" dropdownToggle>
      Welcome {{authService.decodedText?.unique_name | titlecase}}
    </a>
    <ul class="dropdown-menu mt-3" *dropdownMenu>
      <li>
        <a class="dropdown-item" href="#">
          <i class="fa fa-user"></i>Edit Profile
        </a>
      </li>
      <div class="dropdown-divider"></div>
      <li>
        <a class="dropdown-item" (click)="logOut()">
          <i class="fa fa-sign-out"></i>Logout
        </a>
      </li>
    </ul>
  </div>

  <!-- Using Template Form -->
  <form *ngIf="!loggedIn()" ngNativeValidate  #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
    <input class="form-control me-2" name="username" type="text" placeholder="Username" required [(ngModel)]="model.username">
    <input class="form-control me-2" name = "password" type="password" placeholder="Password" required [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Login</button>
  </form>
</div>
</nav>
