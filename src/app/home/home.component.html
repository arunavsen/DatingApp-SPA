<div class="container mt-5">
  <div *ngIf="!registerMode">
    <h1 class="text-center">Find your match</h1>
    <p class="lead text-center">Come on to view your matches... All you need to do is Sign-Up</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg" style="margin-left: 5px;">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register></app-register>
      </div>
    </div>
  </div>
</div>
